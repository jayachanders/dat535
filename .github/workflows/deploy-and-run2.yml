name: Data Pipeline on Self-Hosted Runner

on:
  push:
    branches: [ main ]

jobs:
  pipeline:
    # This tells GitHub to only run this job on your private VM
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Virtual Environment
        run: |
          # Add the virtual environment to PATH for all subsequent steps
          echo "/home/ubuntu/spark-env/bin" >> $GITHUB_PATH
          echo "Virtual environment bin added to PATH"

      - name: Install Dependencies
        run: |
          # Upgrade pip and install required packages
          python -m pip install --upgrade pip
          pip install findspark pyspark pandas numpy
          echo "Dependencies installed successfully"

      - name: Run Spark Pipeline
        env:
          SPARK_HOME: /opt/spark
          PYSPARK_PYTHON: /home/ubuntu/spark-env/bin/python
        run: |
          echo "Starting Pipeline execution..."
          echo "Python location: $(which python)"
          echo "Python version: $(python --version)"
          python $GITHUB_WORKSPACE/process_data.py